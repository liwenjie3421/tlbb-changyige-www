<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>dev</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      border: 0 none;
      box-sizing: border-box;
    }
    
    html,
    body,
    #app {
      height: 100%;
      width: 100%;
      position: relative;
      font-family: "Monaco";
      overflow: hidden;
    }
    
    .clearfix::after {
      content: ".";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden
    }

  </style>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
